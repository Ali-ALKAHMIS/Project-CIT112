            <p>Enter value 1</p>
  <input type="text" id="v1">
  <p>Enter value 2</p>
  <input type="text" id="v2">
  <br><br>
  <input type="button" id="b1" value="+" onclick="MESSI('+')">
  <input type="button" id="b2" value="-" onclick="MESSI('-')">
  <input type="button" id="b3" value="*" onclick="MESSI('*')">
  <input type="button" id="b4" value="/" onclick="MESSI('/')">
  <p>Result</p>
  <input type="text" id="v3">
  <script>
    function MESSI(operator) {
      // Retrieve input values
      var a = parseFloat(document.getElementById("v1").value);
      var b = parseFloat(document.getElementById("v2").value);
      var result;

      // Perform calculation based on the operator
      if (operator === "+") {
        result = a + b;
      } else if (operator === "-") {
        result = a - b;
      } else if (operator === "*") {
        result = a * b;
      } else if (operator === "/") {
        if (b !== 0) {
          result = a / b;
        } else {
          result = "Error: Division by zero!";
        }
      }

      // Display the result in the third input box
      document.getElementById("v3").value = result;
    }
  </script>
